apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: chart05-appset
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/mteodor/helm-charts05
        revision: HEAD
        directories:
          - path: charts/*
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: 3eb96a4d
      source:
        repoURL: https://github.com/mteodor/helm-charts05
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        name: cluster11
        namespace: '{{.path.basename}}-01'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
